<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Create Employee</h4>
                    <p class="category">Please fill out employee details</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Employee Name</label>
                                    <input #name type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Phone Number</label>
                                    <input #phone type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Supervisor</label>
                                    <input #supervisor type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger pull-right" (click)="createEmployee(name.value, phone.value, supervisor.value)">Create Employee</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
