<!--Authentication Modal-->
<modal #myModal data-backdrop="static" data-keyboard="false">
    <modal-body>
        <div class="col-md4">
            <div class="card card-signup">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <h4>Welcome to Dashboard App</h4>
                        <p>Please login</p>
                    </div>
                    <div class="content">

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">face</i>
                                </span>
                            <input type="text" class="form-control" placeholder="Nick Name...">
                        </div>

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">email</i>
                                </span>
                            <input type="text" class="form-control" placeholder="Email...">
                        </div>

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            <input type="password" placeholder="Password..." class="form-control" />
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="#" class="btn btn-simple btn-primary btn-lg" (click)="authenticate()">Let's Go!</a>
                    </div>
                </form>
            </div>
        </div>
    </modal-body>
</modal>
