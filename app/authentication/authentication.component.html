<!--Authentication Modal-->
<modal #myModal data-backdrop="static" data-keyboard="false">
    <modal-body>
        <div class="col-md4">
            <div class="card card-signup">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <h4>Welcome to Dashboard App</h4>
                        <div class="radio" style="display: inline-block">
                            <label>
                                <p>I'm new!</p>
                                <input #signup type="radio" name="auth">
                            </label>
                        </div>
                        <div class="radio" style="display: inline-block">
                            <label>
                                <input #login type="radio" name="auth" checked>
                                Log me in
                            </label>
                        </div>
                    </div>
                    <div class="content">

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">face</i>
                                </span>
                            <input #username type="text" class="form-control" placeholder="Username...">
                        </div>

                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            <input #password type="password" class="form-control" placeholder="Password..."/>
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="#" class="btn btn-simple btn-primary btn-lg" (click)="authenticate(username.value, password.value, login.checked)">Let's Go!</a>
                    </div>
                </form>
            </div>
        </div>
    </modal-body>
</modal>
